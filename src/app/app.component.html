<div class="columns">
  <!-- Filters -->
  <div class="column is-one-third">
    <nav class="panel ">
      <p class="panel-heading">
        Correo
      </p>
    
      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa-solid fa-pencil"></i>
        </span>
        Crear correo
      </a>

      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa-solid fa-inbox"></i>
        </span>
        Correos recibidos
      </a>

      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa-solid fa-paper-plane"></i>
        </span>
        Correos enviados
      </a>
    </nav>
  </div>

  <div class="column">
    <div class="box">
      <div class="columns">
        <div class="column">
          <div class="content">
            <h3>Asunto:</h3>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <h3>Enviado por:</h3>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <h3>Hora:</h3>
          </div>
        </div>
      </div>

      <div class="box">
        
      </div>
    </div>
  </div>
</div>
